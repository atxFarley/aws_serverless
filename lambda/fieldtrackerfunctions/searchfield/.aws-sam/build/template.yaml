AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'AWS

  Sample SAM Template for AWS

  '
Globals:
  Api:
    Cors:
      AllowMethods: '''OPTIONS,POST'''
      AllowHeaders: '''Content-Type'''
      AllowOrigin: '''*'''
  Function:
    Timeout: 20
Resources:
  SearchFieldHandler:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: SearchFieldHandler
      Handler: fieldtracker.App::handleRequest
      Runtime: java8
      MemorySize: 512
      Environment:
        Variables:
          PARAM1: VALUE
      Events:
        SearchField:
          Type: Api
          Properties:
            Path: /fields
            Method: post
Outputs:
  SearchFieldApi:
    Description: API Gateway endpoint URL for Prod stage for Hello World function
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/fieldtracker
  SearchFieldHandler:
    Description: FieldTracker Lambda Function ARN
    Value:
      Fn::GetAtt:
      - SearchFieldHandler
      - Arn
  SearchFieldHandlerIamRole:
    Description: Implicit IAM Role created for function
    Value:
      Fn::GetAtt:
      - SearchFieldHandlerRole
      - Arn
